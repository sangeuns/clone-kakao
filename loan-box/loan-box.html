<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="loan-box.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="loan-box.js"></script>
    <!-- 대출박스 시작 -->
    <div class="loan-box con-min-width active-on-visible" data-active-on-visible-delay="2000">
      <!-- 배경 -->
      <div class="sky">
        <div class="star">
          <span class="ico-star ico-star-1"></span>
          <span class="ico-star ico-star-2"></span>
          <span class="ico-star ico-star-3"></span>
          <span class="ico-star ico-star-4"></span>
          <span class="ico-star ico-star-5"></span>
          <span class="ico-star ico-star-6"></span>
          <span class="ico-star ico-star-7"></span>
        </div>
        <div class="blue"></div>
        <div class="moon">
          <div class="base"></div>
          <div class="shadow"></div>
        </div>
      </div>
      <!-- 컨텐츠 박스 -->
      <div class="con">
        <h1 class="txt-al-c">복잡한 서류 제출을 간편하게, 내가 원하는 시간에</h1>
        <div class="des txt-al-c">
            이사 날짜가 주말이나 공휴일이어도 전월세보증금 대출을 신청할 수 있습니다.
        </div>
        <div>
            <ul class="flex flex-jc-c">
                <li><a href="#"><span>마이너스 통장대출</span></a></li>
                <li><a href="#"><span>신용대출</span></a></li>
                <li><a href="#"><span>개인사업자 대출</span></a></li>
                <li><a href="#"><span>전월세보증금 대출</span></a></li>
            </ul>
        </div>
      </div>
    </div>
    <!-- 대출박스 끝 -->
  </body>
</html>
