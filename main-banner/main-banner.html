<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="Main-banner.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 메인 배너 시작 -->
    <div class="top-banner-box-1 con-min-width">
      <div class="bg"></div>
      <!-- 배너 이미지 -->
      <div class="con relative">
        <div class="img-box con">
          <img
            src="https://www.kakaobank.com/static/images/web/renewal/main-bg3.png"
            alt=""
          />
        </div>

        <!-- 텍스트 박스 -->

        <div class="txt-box">
          <h1>
            이미 모두의 은행 <br />
            지금은 카카오뱅크
          </h1>
          <h2>
            한 사람, 한 사람을 위해 시작한 은행이 <br />
            더 많은 사람들이 찾는 모두의 은행이 되었습니다.
          </h2>
          <h2>
            보내고, 받고, 모으고, 쓰는 <br />
            당신의 모든 일이 바뀌고 있습니다.
          </h2>
          <!-- 버튼 + icon -->
          <ul class="btns flex">
            <li>
              <a href="#"><span class="ico ico-1"></span> Google Play</a>
            </li>
            <li>
              <a href="#"><span class="ico ico-2"></span> App Store</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
