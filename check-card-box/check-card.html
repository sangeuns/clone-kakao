<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="check-card.css"/>
    <script src="check-card.js"></script>

    <div class="checkcard-box con-min-width">
        <div class="con">
            <h1 class="txt-al-c">프렌즈 체크카드,<br>내가 고르는 선택의 즐거움</h1>
            <div class="des txt-al-c">
                프렌즈 디자인부터 멋스러운 블랙 컬러 카드까지 원하는 디자인과 기능을 선택할 수 있습니다.
            </div>
            <div class="btn-box">
                <a href="#">카카오뱅크 프렌즈 체크카드</a>
        </div>
        <div class="slider-box-1">
        <div class="arrows">
          <div class="btn-arrow btn-arrow-left">
            <img
              src="https://www.kakaobank.com/static/images/web/img-left.png"
              alt=""
            />
          </div>
          <div class="btn-arrow btn-arrow-right">
            <img
              src="https://www.kakaobank.com/static/images/web/img-right.png"
              alt=""
            />
          </div>
        </div>
        <!-- 화살표 끝 -->
          <!-- slick 라이브러리는 꼭 'slick > item클래스'를 생성해야 적용된다 -->
          <!-- slick > item > img-box > img -->
          <div class="slick">
            <div class="item">
              <div class="img-box">
                <img
                  src="https://www.kakaobank.com/static/images/web/renewal/card-1.png"
                  alt=""
                />
              </div>
            </div>
            <div class="item">
              <div class="img-box">
                <img
                  src="https://www.kakaobank.com/static/images/web/renewal/card-2.png"
                  alt=""
                />
              </div>
            </div>
            <div class="item">
              <div class="img-box">
                <img
                  src="https://www.kakaobank.com/static/images/web/renewal/card-3.png"
                  alt=""
                />
              </div>
            </div>
            <div class="item">
              <div class="img-box">
                <img
                  src="https://www.kakaobank.com/static/images/web/renewal/card-4.png"
                  alt=""
                />
              </div>
            </div>
            <div class="item">
              <div class="img-box">
                <img
                  src="https://www.kakaobank.com/static/images/web/renewal/card-5.png"
                  alt=""
                />
              </div>
            </div>
          </div>
    </div>
  </body>
</html>
